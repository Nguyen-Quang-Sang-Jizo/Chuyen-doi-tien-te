<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<Table>
    <tr>
        <th>Amount</th>
        <th></th>
        <th>From Currency</th>
        <th></th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input id="giaTriVao" type="text">
        </td>
        <td></td>
        <td>
            <select id="select1">
                <option value="1">VND</option>
                <option value="23000">USD</option>
            </select>
        </td>
        <td></td>
        <td>
            <select id="select2">
                <option value="1">VND</option>
                <option value="23000">USD</option>
            </select>
        </td>
        <td></td>
        <td>
            <button onclick="doi()">Convert</button>
        </td>
    </tr>


</Table>
<input id="ketQua" type="text" readonly>
<script>
    function doi() {
        let money = +document.getElementById('giaTriVao').value;
        let curr = +document.getElementById('select1').value;
        let des = +document.getElementById('select2').value;
        let result = money * curr / des;
        document.getElementById('ketQua').value = result;
    }
</script>
</body>
</html>
